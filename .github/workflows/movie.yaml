name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download repository
        uses: actions/checkout@v2

      - name: Install JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Save generated package for deployment
        uses: actions/upload-artifact@v4
        with:
          name: moviecards-java
          path: '${{ github.workspace }}/target/*.jar'

      - name: package
        run: echo "package"
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: tests
        run: echo "tests"
  qa:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: qa
        run: echo "qa"
  deploy:
    needs: qa
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: echo "deploy"
