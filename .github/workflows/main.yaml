name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download repository
        uses: actions/checkout@v2

      - name: Install JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install Chrome and ChromeDriver for E2E testing
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

          sudo dpkg -i google-chrome-stable_current_amd64.deb

          sudo apt --fix-broken install -y

          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE) 

          curl -L -o chromedriver.zip https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip

          unzip chromedriver.zip

          chmod +x chromedriver

          sudo mv chromedriver /usr/local/bin/

      - name: Run app for E2E tests
        run: mvn spring-boot:run & sleep 60

      - name: Run unit, integration and E2E tests
        run: mvn clean verify

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Save generated package for deployment
        uses: actions/upload-artifact@v4
        with:
          name: moviecards-java
          path: '${{ github.workspace }}/target/*.jar'

      - name: package
        run: echo "package"
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: tests
        run: echo "tests"
  qa:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: qa
        run: echo "qa"
  deploy:
    needs: qa
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: echo "deploy"
